<body>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">

        <div class="logo mr-auto">
            <h1 class="text-light"><a href="/"><span>HW</span></a></h1>
        </div>

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <!-- <li class="active"><a th:href="@{/}">By City</a></li> -->

                <li><a th:href="@{cache-statistics}">Cache</a></li>
            </ul>
        </nav>

    </div>
</header><!-- End Header -->

<!-- ======= Hero Section ======= -->
<section id="hero">

    <div class="container">
        <div class="row">
            <div class="col-md-12 pt-5 mt-5 align-items-center">
                <form method="post" th:object="${city}">

                    <div class="form-group">
                        <label for="city"></label>
                        <select class="form-control select2-single" id="city" th:field="*{text}">
                            <option value="">City</option>
                        </select>
                    </div>

                    <div class="text-center text-lg-center">
                        <button class="btn-get-started scrollto" id="submit" type="submit" disabled>OK</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="hero-waves">
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave">
            <defs></defs>
            <path id="wave1" d=""/>
        </svg>
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave">
            <defs></defs>
            <path id="wave2" d=""/>
        </svg>
    </div>
</section><!-- End Hero -->
<a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
<div id="preloader"></div>

<!-- Vendor JS Files -->

<!-- Template Main JS File -->
<script th:src="@{assets/js/main.js}"></script>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/select2-develop/dist/js/select2.full.js}"></script>

<script th:inline="javascript">
    $(document).ready(function () {
        if ($('#preloader').length) {
            $('#preloader').fadeOut('slow', function () {
                $(this).remove();
            });
        }

        $("#city").change(function () {
            $("#submit").prop("disabled", !($("#city").val()));
        });

        $("#city").select2({
            theme: "bootstrap4",
            ajax: {
                url: "/api/cities",
                dataType: "json",
                delay: 250,
                processResults: function (response) {
                    return {
                        results: response
                    };
                },
                cache: true
            }
        });
    });
</script>

</body>
